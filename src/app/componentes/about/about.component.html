<div class="container-fluid cajaAbout" id="about">

  <!-- FOTO + NOMBRE  -->
  <div class=" col-md-3 col-lg-3 text-center">
    <div class="caja_about_titulo">
      <img class="imgAbout" [src]="imagen" alt="URL imagen">
      <p class="imgP">{{nombre}} {{persona.apellido}}</p>
    </div>
  </div>

<hr style="border-color:black !important;border-width: 2px !important ;width: 100% !important">

<!-- TITULO -->
<div class=" col-md-3 col-lg-3  divCenter centrado" style="height: 30vh;">
    <div>
    <div class="caja_about_titulo ">
      <div class="caja_titulo">
        <p>{{persona.title}}</p>
        <p>{{persona.edad}}</p>
        <p>{{persona.city}}</p>
      </div>
    </div>
  </div>
  </div>
  <hr style="border-color:black !important;border-width: 2px !important ;width: 100% !important">

  <!-- SOBRE MI VIDA -->
  <div class=" col-md-6 col-lg-6 caja_sobre_mi_vida">
    <div class="centrado row" style="margin:0 1rem">
      <div class="caja_sobre_mi_vida">
          <h3 class="text-center fs-5 " style="margin: .5rem 0">{{persona.titleAbout}}</h3>
      </div>
      <p style="padding:0 1rem;text-align: justify;">{{persona.about}}</p>
    </div>
    <!-- Btn Edit in the card -->
    <div *ngIf="isLogged" class="div_btn_edit_frase btn_posicion">
      <button style="margin: .3rem;" class="btn btn-outline-secondary btn-sm  btn_Edit_Card "
      routerLink="/editabout/{{id}}">
