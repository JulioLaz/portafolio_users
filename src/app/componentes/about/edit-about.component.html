<body style="display: flex;">
  <div class="container" *ngIf="personas"
    style="background-color: lightblue;position: relative;;margin-top: 1rem; width: 60vw;height: 90%;padding: 2.5rem; border:2px solid grey; border-radius: .5rem;">
    <div class="row">
      <div style="display: flex;justify-content: center;flex-direction: column;">
        <form (ngSubmit)="onUpdate();spinerBtn = false" novalidate #f="ngForm">
          <div>
            <h1 class="text-center fs-3 fw-bolder">MODIFICAR USUARIO</h1>
            <button type="button" class="btn-close btn_position_home" aria-label="Close" routerLink="/"></button>
          </div>
          <div class="input-group mb-3">
            <span class="texto_casillero input-group-text" id="inputGroup-sizing-default">Nombres:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="schoolE" name="schoolE" [(ngModel)]="personas.nombre"
              required>
          </div>
          <div class="input-group mb-3">
            <span class="texto_casillero input-group-text" id="inputGroup-sizing-default">Apellidos:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="titleE" name="titleE" [(ngModel)]="personas.apellido"
              required>
          </div>
          <div class=" input-group mb-3">
            <span class=" texto_casillero input-group-text" id="inputGroup-sizing-default">Título:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="title" name="title" [(ngModel)]="personas.title"
              required>
          </div>
          <div class=" input-group mb-3">
            <span class=" texto_casillero input-group-text" id="inputGroup-sizing-default">Edad:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="edad" name="edad" [(ngModel)]="personas.edad" required>
          </div>
          <div class=" input-group mb-3">
            <span class=" texto_casillero input-group-text" id="inputGroup-sizing-default">Ciudad:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="city" name="city" [(ngModel)]="personas.city" required>
          </div>
          <div class=" input-group mb-3">
            <span class=" texto_casillero input-group-text" id="inputGroup-sizing-default">Título Acerca de mi:</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="titleAbout" name="titleAbout"
              [(ngModel)]="personas.titleAbout" required>
          </div>

          <div class=" input-group mb-3">
            <span class=" texto_casillero input-group-text" id="inputGroup-sizing-default">Acerca de mi:</span>
            <textarea type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="about" name="about" [(ngModel)]="personas.about"
              required></textarea>
          </div>

          <div class=" input-group mb-3">
            <span class=" texto_casillero input-group-text" id="inputGroup-sizing-default" >URL img:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
            id="imgE" name="imgE" [(ngModel)]="personas.img" required>
         </div>

          <div style="display: flex;justify-content: center;margin-bottom: 1rem;">
            <button type="submit" class="btn btn-primary btn-sm" style="width: 100%;" ngClick="Submit">
              <span *ngIf="spinerBtn"><span style="font-size: 15px;">⬆️</span>Guardar textos</span>
              <div *ngIf="!spinerBtn">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                enviando...
              </div>
            </button>
          </div>
        </form>
