<div class="container">
   <div class="row">
       <div>
           <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
               <!-- <div class="form-group">
                   <label for="nombreE">Id</label>
                   <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="id" required>
               </div> -->
               <div class="form-group">
                   <label for="nombreE">Empresa</label>
                   <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
               </div>
               <div class="form-group">
                   <label for="nombreE">Cargo</label>
                   <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="cargoE" required>
               </div>
               <div class="form-group">
                   <label for="descripcionE">Descripcion</label>
                   <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
               </div>
               <div class="form-group">
                   <label for="descripcionE">Año de inicio</label>
                   <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="startE" required>
               </div>
               <div class="form-group">
                   <label for="descripcionE">Año de finalizado</label>
                   <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="endE" required>
               </div>
               <div class="form-group">
                   <label for="descripcionE">Ciudad</label>
                   <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="cityE" required>
               </div>
               <button class="btn btn-primary">
                   Agregar experiencia
               </button>
           </form>
       </div>
   </div>
</div>
