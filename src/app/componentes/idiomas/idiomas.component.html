<div class="card bgCardFondo" style="margin:0 1rem ;">
  <div class="card-header" style="background-color: transparent;border: none; ">

    <!-- boton en TITULO Add skills-->
    <div class="btn_position_new_title" *ngIf="isLogged">
      <button type="button" class=" btn btn-outline-primary btn_addFormancion" routerLink="/newidioma">
        Add formacion
      </button>
    </div>

    <h3 class="h3Center">IDIOMAS:
      <h5 class="h5Center">* % de conocimientos</h5>
    </h3>

    <div class="card" style="background-color: transparent;border: none; ">
      <div class="card-body">
        <blockquote class="blockquote mb-0 " style="background-color: transparent ">
          <div>
            <div class="container-centrado row centrado">
              <div class=" card bgCard" style=" margin: 8px .5rem;" *ngFor="let item of hardsskills">
                <div class="card-body fsCalc">
                  <p class="card-text text-center fw-bolder"><img style="width: 2rem">
                    <img style="width: 3rem;" src="{{item.imgURL}}" alt="url bandera">
                     {{item.nombre}}
                  </p>
                  <div class="experiencia contenedor texto_barra ">
                    <div class="" [style.width]="(item.porcentaje)">
                      <div class="barra texto_barra inicio text-end"
                        style=" display: flex;justify-content: end;margin: 8px;height: 2.2rem;">
                         {{(item.porcentaje)}} <span style="width: 5px"></span>
                         <img style="width: 2rem;" src="{{item.imgURL}}" alt="url bandera">
                      </div>
                    </div>
                  </div>
                </div>

                <div *ngIf="isLogged" style="display: flex; justify-content: space-between;">
                  <!-- btn lapiz editar -->
                  <div>
                    <button style="margin: .3rem;" class="btn btn-outline-secondary btn-sm  btn_Edit_Card "
                      routerLink="/editidioma/{{item.id}}">
                      <svg id="imgedit" x="0px" y="0px" width="calc(.8rem + .5vw)" viewBox="0 0 494.936 494.936"
                        style="enable-background:new 0 0 494.936 494.936;" xml:space="preserve">

                      </svg>
                      Edit</button>
                  </div>
                  <!-- btn delete -->
                  <div>
                    <button style="margin: .3rem;" class=" btn btn-outline-secondary btn-sm  btn_Delete_card"
                      role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <svg class="delete btnWidth" id="imgdelete" x="0px" y="0px" width="calc(.8rem + .5vw)"
                        viewBox="0 0 459 459" style="enable-background:new 0 0 459 459;" xml:space="preserve">

                        </g>
                      </svg>
                      DEL</button>
                    <div>
                      <button type="button" class="dropdown-menu btn btn-danger"
                        style="width:auto; padding: 0.5rem;text-align: center;"
                        (click)="delete(item.id)">Eliminar</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="" style="border-top:1px solid grey;width:100%;margin-top: 1rem;">
            <footer >
                <!-- Btn Edit in the card -->
                <div *ngIf="isLogged" class="div_btn_edit_frase">
                  <button style="margin: .3rem;" class="btn btn-outline-secondary btn-sm  btn_Edit_Card "
                    routerLink="/editfrases/{{id}}">
                    <svg id="imgedit" x="0px" y="0px" width="calc(.8rem + .5vw)" viewBox="0 0 494.936 494.936"
                      style="enable-background:new 0 0 494.936 494.936;" xml:space="preserve">

                      </g>
                    </svg>
                    Edit</button>
                </div>

              <cite class="text" title="Source Title">"{{frase}}"</cite>
              <cite class="autor"> - {{autor}}</cite>
            </footer>
          </div>
        </blockquote>
      </div>
    </div>
  </div>
</div>
