<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <section class="vh-100" style="background-color: #508bfc">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <p class="mb-2">Ingrese su usuario y clave</p>
              <hr class="my-4" />

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline mb-4">
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                  <input type="text" id="nombreUsuario" class="form-control form-control-lg" name="nombreUsuario"
                    [(ngModel)]="nombreUsuario" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" name="password"
                    [(ngModel)]="password" required />
                </div>

                <!-- Checkbox -->
                <!-- <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3">
                    Remember password
                  </label>
                </div> -->

                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  Login
                </button>
              </form>

              <!-- <button
                  class="btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39"
                  type="submit"
                >
                  <i class="fab fa-google me-2"></i> Sign in with google
                </button>
                <button
                  class="btn btn-lg btn-block btn-primary mb-2"
                  style="background-color: #3b5998"
                  type="submit"
                >
                  <i class="fab fa-facebook-f me-2"></i>Sign in with facebook
                </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
