<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<!-- class="bg-secondary bg-gradient" -->
<body
style="background-image: url(../../../assets/fondo.jpg);  background-size: cover;"
>
  <section class="vh-100"
  >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <p class="mb-2">Ingrese su usuario y clave</p>
              <button type="button" class="btn-close btn_position_home"  aria-label="Close" routerLink="/"></button>

              <hr class="my-4" />

              <form #f="ngForm" (ngSubmit)="onLogin();spinerBtn = false" novalidate>
                <div class="form-outline mb-4">
                  <label class="form-label" for="nombreUsuario">Email o usuario</label>
                  <input type="text" id="nombreUsuario" class="form-control form-control-lg" name="nombreUsuario"
                    [(ngModel)]="nombreUsuario" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" name="password"
                    [(ngModel)]="password" required />
                </div>

                <div style="display: flex;justify-content: center;">
                  <button type="submit" style="width: 30%"style="width: 10rem;" class="btn btn-outline-primary btn-sm" ngClick="Submit">
                    <span *ngIf="spinerBtn">Entrar</span>
                    <div *ngIf="!spinerBtn">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Entrar...
                    </div>
                  </button>
                  <button type="button" class=" btn btn-outline-secondary btn-sm" style="margin-left: .5rem;width: 30%" (click)="newUser()" *ngIf="!isLogged">
                    New User
                  </button>
                  <button type="button" class=" btn btn-outline-secondary btn-sm" style="margin-left: .5rem;width: 30%" (click)="sendEmail()">
                    Olvide Pass
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
